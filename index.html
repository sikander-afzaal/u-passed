<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script src="./js/index.js" defer></script>
    <title>UPASSED</title>
  </head>
  <body>
    <header class="wrapper fixed top-0 left-0 z-50">
      <div class="contain h-[100px] justify-between items-center">
        <div
          id="overlay"
          class="fixed top-0 left-0 z-[80] w-full h-full bg-black opacity-60 xl:hidden hidden"
        ></div>
        <img src="/assets/logo.png" class="w-[140px] object-contain" alt="" />
        <nav
          id="nav"
          class="flex xl:static fixed -right-full top-0 justify-start items-center sm:items-start flex-col xl:flex-row w-full h-full sm:max-w-[450px] px-[3rem] pt-[6rem] pb-[3rem] overflow-y-auto xl:w-auto xl:h-auto xl:max-w-none xl:p-0 xl:overflow-visible transition-all duration-700 xl:items-center gap-8 xl:bg-transparent bg-dark z-[88] xl:gap-5"
        >
          <a
            href="#"
            class="text-white uppercase text-base font-bold flex justify-start items-center gap-2"
            >Get your license
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
          <a
            href="#"
            class="text-white uppercase text-base font-bold flex justify-start items-center gap-2"
            >Exam prep
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
          <a
            href="#"
            class="text-white uppercase text-base font-bold flex justify-start items-center gap-2"
            >Upgrade your license
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
          <a
            href="#"
            class="text-white uppercase text-base font-bold flex justify-start items-center gap-2"
            >Continuing education
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </a>
          <a
            href="#"
            class="text-white uppercase text-base font-bold flex justify-start items-center gap-2"
            >Login
          </a>
          <button
            class="rounded-full text-primary border border-solid border-primary text-base font-bold uppercase px-4 py-2 hover:bg-primary hover:text-white transition-all duration-300"
          >
            Sign up
          </button>
        </nav>
        <button
          class="relative z-[90] xl:hidden block text-white"
          id="toggleHeader"
        >
          <svg
            style="display: block"
            id="bars"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
          <svg
            id="xmark"
            style="display: none"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </header>
    <div class="wrapper sm:h-screen sm:min-h-[700px] relative isolate">
      <img
        class="absolute top-0 left-0 object-cover h-full w-full -z-10"
        src="./assets/hero.png"
        alt=""
      />
      <div
        id="overlay"
        class="fixed top-0 left-0 -z-10 w-full h-full bg-black opacity-20"
      ></div>
      <div
        class="w-[90%] flex justify-start items-center sm:text-left text-center sm:items-start flex-col gap-4 py-[140px] relative"
      >
        <h3
          class="text-white leading-[1] uppercase text-3xl sm:text-[40px] md:text-[55px] lg:text-[73px] font-bold"
        >
          Real estate school <br />
          <span class="text-[40px] sm:text-[50px] md:text-[65px] lg:text-[92px]"
            >made easy.</span
          >
        </h3>
        <div
          class="flex md:flex-row flex-col gap-10 md:gap-0 justify-center sm:justify-between w-full mt-10 items-center sm:items-start"
        >
          <h3
            class="text-white leading-[0.9] xl:leading-[0.8] uppercase text-3xl sm:text-[40px] xl:text-[58px] font-bold"
          >
            93% Cheaper <br />
            <span class="text-2xl xl:text-[36px]">Than most schools</span>
          </h3>
          <h3
            class="uppercase text-white leading-[1.1] text-2xl sm:text-[30px] xl:text-[40px] font-bold"
          >
            Get Licensed. <br />
            Learn from pros. <br />
            Take CE's. <br />
            thousands of resources
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
